<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-ramda demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../polymer-ramda.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <hello-test></hello-test>
    <dom-module id="hello-test">
      <template>
        <style>
        </style>
        [[R_prop("hi", obj)]]
        [[R_propOr("我是預設值","bar", obj)]]
        <div>
          <div>
            obj2array
          </div>
          <template is="dom-repeat" items="[[R_toPairs(obj)]]">
            <div>
              [[item.0]] / [[item.1]]
            </div>
          </template>
        </div>
      </template>
      <script>
        customElements.define("hello-test", class extends polymerRamda(Polymer.Element){
          static get is() { return "hello-test"; }
          static get properties() {
            return {
              obj: {
                type: Object,
                value: {
                  hi: "你好",
                  a1: 0,
                  a2: 1,
                  a3: 2
                }
              }
            }
          }
          static get observers() {
            return []
          }
          constructor() {
            super();
          }
          connectedCallback() {
            super.connectedCallback();
          }
          disconnectedCallback(){
            super.disconnectedCallback();
          }
          ready() {
            super.ready();
          }
        })
      </script>
    </dom-module>
  </body>
</html>
