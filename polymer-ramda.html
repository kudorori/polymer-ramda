<link rel="import" href="../polymer/polymer-element.html">
<script src="../ramda/dist/ramda.min.js"></script>

<script>
  /**
   * `polymer-ramda`
   *
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   */
  let polymerRamda = su => class extends su{
    constructor(){
      super();
      for(let key in R){
        this[`R_${key}`] = R[key];
      }
    }
  }
</script>
